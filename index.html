


<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
  <script src="processing.min.js"></script>
   

</head>
<body>

  <h1 style="text-align: center;"><span style="color:#008080;"><span style="font-family:verdana,geneva,sans-serif;">Hello</span></span></h1>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(1250, 500);
        processing.background(0xFFF);

        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url = "https://www.kasandbox.org/programming-images/" + s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        // use degrees rather than radians in rotate function
        var rotateFn = processing.rotate;
        processing.rotate = function (angle) {
            rotateFn(processing.radians(angle));
        };

        with (processing) {

// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------

noStroke(); // shapes won't have an outline

var x = 200; // starting location of ball
var y = 350; // starting location of ball
var ballWidth = 300; // starting dimensions of ball
var ballHeight = 200; // starting dimensions of ball

draw = function() { // anything in here will repeat
    background(255, 206, 71); // background

    fill(191, 0, 255); // color of the ball
    ellipse(x, y, ballWidth, ballHeight); // location and size of ball

    x = x + 0.5; // this makes LOCATION of ball change at a certain speed
    y = y - 1; // this makes LOCATION of ball change at a certain speed
    ballWidth = ballWidth * 99/100; // this makes SIZE of ball change at a certain speed
    ballHeight = ballHeight *  99/100; // this makes SIZE of ball change at a certain speed
};
          
// program ends here ----------------------------------------------------------------------------------------
// program ends here ----------------------------------------------------------------------------------------
// program ends here ----------------------------------------------------------------------------------------
// program ends here ----------------------------------------------------------------------------------------          
// program ends here ----------------------------------------------------------------------------------------           
        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>

</body>
</html>
